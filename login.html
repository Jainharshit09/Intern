<!DOCTYPE html>
<html>
<head>
	<title>Login SignUp</title>
	<link rel="stylesheet" type="text/css" href="loginStyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- It will redirect to the Home Page after submitting the form -->
</head>
<body>
	<p id="loginMessage"></p>
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #fff;">Log In</button>
				<button type="button" class="toggle-btn" id="reg" onclick="register()">Register</button>
			</div>
			<div class="social-icons">
				<img src="imagess/icon/fb2.png">
				<img src="imagess/icon/insta2.png">
				<img src="imagess/icon/tt2.png">
			</div>
			
			<!-- Login Form -->
			<form id="login" class="input-group" action="/index.html">
				<div class="inp">
					<img src="imagess/icon/user.png"><input type="text" id="username" class="input-field" placeholder="Username or Phone Number" style="width: 88%; border:none;" required="required" name="username">
				</div>
				<div class="inp">
					<img src="imagess/icon/password.png"><input type="password" id="password" class="input-field" placeholder="Password" style="width: 88%; border: none;" required="required" name="password">
				</div>
				<button type="submit" class="submit-btn">Log In</button>
			</form>


			<div class="other" id="other">
				<div class="instead">
					<h3>or</h3>
				</div>
				<button class="connect" onclick="google()">
					<img src="imagess/icon/google.png"><span>Sign in with Google</span>
				</button>
			</div>
			
			<!-- Registration Form -->
			<form id="register" class="input-group" action="http://localhost:3000/register" method="post">
				<input type="text" class="input-field" placeholder="Full Name" required="required" name="fullName">
				<input type="text" class="input-field" placeholder="Username" required="required" name="username">
				<input type="email" class="input-field" placeholder="Email Address" required="required" name="email">
				<input type="password" class="input-field" placeholder="Create Password" name="password" required="required">
				<input type="password" class="input-field" placeholder="Confirm Password" name="confirmPassword" required="required">
				<div>
					<label for="chkAgree">Click</label>
					<input type="checkbox" class="check-box" id="chkAgree" onclick="goFurther()">I agree to the Terms & Conditions
				</div>
				<button type="submit" id="btnSubmit" class="submit-btn reg-btn">Register</button>
			</form>
		</div>
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript" src="login.js"></script>
</body>
</html>
